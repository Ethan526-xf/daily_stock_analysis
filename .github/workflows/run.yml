name: Daily Stock To Notion

on:
  schedule:
    # 每天北京时间 15:01 自动跑 (UTC 时间 7:01)
    - cron: '1 7 * * *'
  workflow_dispatch: # 保持这个，方便你手动测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖插件
        run: |
          pip install -r requirements.txt

      - name: 执行分析并同步到 Notion
        env:
          # 将 GitHub Secrets 保险柜里的钥匙精准传递给环境变量
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: python main.py
